<p-accordion>
  <p-accordionTab>
    <ng-template pTemplate="header">
      <span class="d-flex align-items-center gap-2 w-full">
        <i class="pi pi-filter"></i>
        <span class="font-bold white-space-nowrap">Filtrar</span>
      </span>
    </ng-template>
    <app-form-generator [formFields]="filterFields"></app-form-generator>
  </p-accordionTab>
</p-accordion>

<app-table-generator [tableFields]="tableFields" [data]="data"></app-table-generator>
<div class="d-flex" style="width: 100%; padding-bottom: 10px; justify-content: end;">
  <p-button label="Adicionar" icon="pi pi-plus" (click)="showDialog()"></p-button>
</div>


<p-dialog header="Header" [(visible)]="visible" [modal]="true" [maximizable]="true" [style]="{ width: '70rem' }"
  [breakpoints]="{ '1199px': '90vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span style="font-weight: bold; white-space: nowrap;">{{operationTitle}}</span>
    </div>
  </ng-template>
  <app-form-generator [formFields]="formFields"></app-form-generator>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save" (click)="visible = false" label="Salvar" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
