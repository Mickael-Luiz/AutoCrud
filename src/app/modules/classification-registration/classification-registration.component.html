<div class="d-flex w-full justify-content-end" style="padding: 5px 0;">
  <p-button label="Adicionar" icon="pi pi-plus" (click)="showDialog()"></p-button>
</div>
<app-tree [data]="data"></app-tree>

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '70rem' }"
  [breakpoints]="{ '1199px': '90vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span style="font-weight: bold; white-space: nowrap;">{{operationTitle}}</span>
    </div>
  </ng-template>
  <app-form-generator [formFields]="formFields"></app-form-generator>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-save" (click)="visible = false" label="Salvar" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
